<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add role</title>
</head>
<body>
<wicket:extend>

<form wicket:id="form" class="form-horizontal col-4 mb-4">
    <div class="alert alert-info">Please, provide new Role name, Principal name and Subsystem</div>
    <wicket:container wicket:id="subsystem"></wicket:container>
     <wicket:container wicket:id="roleName"></wicket:container>
     <wicket:container wicket:id="principalName"></wicket:container>

    <div class="form-actions">
      <button wicket:id="add-role" class="btn btn-primary shadow">Add role</button>
      <button wicket:id="cancel" class="btn btn-light ml-2">Cancel</button>
    </div>
</form>

</wicket:extend>
</body>
</html>
