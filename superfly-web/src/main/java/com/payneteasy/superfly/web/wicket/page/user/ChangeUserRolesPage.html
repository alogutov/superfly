<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Change user roles</title>
</head>
<body>
<wicket:extend>


<div wicket:id="container">
    <form wicket:id="form" class="form-horizontal s-form-horizontal">
        <!--labels-->
        <wicket:container wicket:id="user-name"></wicket:container>
        <wicket:container wicket:id="sub-name"></wicket:container>

        <!--fields        -->
        <wicket:container wicket:id="role"></wicket:container>

        <div class="form-actions">
          <button wicket:id="add-role" class="btn btn-primary shadow">Add</button>
          <button wicket:id="cancel" class="btn btn-light ml-2">Cancel</button>
        </div>
    </form>
</div>

<div wicket:id="no-more-roles-container">
 <wicket:message key="user.no-more-roles"></wicket:message>&nbsp;&nbsp;<a href="#" wicket:id="back">back to user details</a>
</div>

</wicket:extend>
</body>
</html>
