<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Superfly Substems</title>
</head>
<body>
<wicket:extend>

    <p><span wicket:id="confirmPanel"></span></p>
    <form wicket:id="form">
        <div class="s-legend-btn">
            <input type="submit" wicket:id="add-subsystem" value="Add Subsystem" class="btn btn-primary">
            <input type="submit" wicket:id="delete-sub" value="Delete selected" class="btn btn-warning">
        </div>

        <div wicket:id="group">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr class="s-table-head">
                        <th><input type="checkbox" wicket:id="master-checkbox" /></th>
                        <th>Name</th>
                        <th>Callback Info</th>
                        <th>Send callbacks</th>
                        <th>Allow list users</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="list-subsystem" >
                        <td class="checkbox-cell"><input type="checkbox" wicket:id="selected" /></td>
                        <td><span wicket:id="subsystem-name">[Name]</span></td>
                        <td><span wicket:id="subsystem-callback">[Callback info]</span></td>
                        <td><span wicket:id="send-callbacks">Yes</span></td>
                        <td><span wicket:id="allow-list-users">Yes</span></td>
                        <td class="s-td-action">
                            <div class="dropdown s-dropdown">
                                <a class="btn btn-info table-action dropdown-toggle" data-toggle="dropdown" href="#">Actions<b class="caret"></b></a>
                                <ul class="dropdown-menu s-dropdown-menu">
                                    <li><a href=# wicket:id="subsystem-edit">Edit</a></li>
                                    <li><a href="#" wicket:id="delete-subsystem">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </form>
</wicket:extend>
</body>
</html>
