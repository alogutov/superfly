!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Edit Role</title>
</head>
<body>
<wicket:extend>

<form wicket:id="form" class="form-horizontal s-form-horizontal">
    <wicket:container wicket:id="role-name"></wicket:container>
    <wicket:container wicket:id="principalName"></wicket:container>
    <div class="form-actions">
       <button wicket:id="form-submit"  class="btn btn-primary">Save</button>

    </div>
</form>

</wicket:extend>
