<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<wicket:extend>
    <h4>Release notes</h4>

        <ul>
            <li wicket:id="releases">
                <span wicket:id="release-number">1.0</span>&nbsp;
                <span> (<span wicket:id="release-date">2009.01.02</span>)</span>
                <ul>
                    <li  wicket:id="release-items">
                        <strong wicket:id="release-item-name">A new feature was added</strong>
                        <span wicket:id="release-item-description">A new feature description</span>
                    </li>
                </ul>
            </li>
        </ul>

</wicket:extend>
</body>
</html>
