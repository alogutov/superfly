<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Login page</title>
<wicket:head>

    <script type="text/javascript">
        function startup() {
            document.getElementById('j_hotp').focus();
        }
    </script>
</wicket:head>
</head>
<body>
<wicket:extend>

        

        <form wicket:id="form" action="/j_superfly_hotp_security_check" method="POST" class="container">
            <div class="row">
                <div class="col-12 col-sm-5 col-md-4 m-auto">
                    <h2 class="mb-4">Authentication</h2>
                    <div class="form-group">
                        <label class='form-label' for="j_hotp">One-time password value</label>
                        <input class='form-control' name="j_hotp" id="j_hotp" type="password" autocomplete="off" value="" maxlength="6">
                    </div>

                    <div wicket:id="reason" class='reason'>The one-time password value you entered is incorrect.</div>

                    <div class="button-row">
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                    </div>
                </div>
            </div>

        </form>
</wicket:extend>
</body>
</html>
