<html xmlns:wicket>
<body>
<wicket:panel>
    <form wicket:id="form" class="form-horizontal col-9 m-auto pt-5">
        <div class="form-group" >
            <input name="email" id="email" class="form-control" placeholder="Email address" wicket:id="address">
        </div>
        <div class="form-actions text-center mt-4">
            <button class="btn btn-primary" wicket:id="submit-link">Test</button>
            <button class="btn btn-light ml-2" wicket:id="cancel-link">Cancel</button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
