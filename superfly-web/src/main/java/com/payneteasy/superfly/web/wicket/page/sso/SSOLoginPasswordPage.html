<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title></title>
    <wicket:head>
        <script type="text/javascript">
            superflyAddStartupFunction(function() {
                document.getElementById('username').focus();
            })
        </script>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h2>Authentication</h2>
    <form action="#" wicket:id="form">
        <div class="superfly-form-row">
            <label class="superfly-form-label" for="username">Username</label>
            <input class="superfly-form-input-text" id="username" wicket:id="username"/>
        </div>
        <div class="superfly-form-row">
            <label class="superfly-form-label" for="password">Password</label>
            <input class="superfly-form-input-text" id="password" wicket:id="password" type="password" autocomplete="off"/>
        </div>
        <input wicket:id="_csrf" type="hidden" name="_csrf"/>
        <div class="superfly-reason" wicket:id="message">[error message]</div>
        <div class="superfly-button-row">
            <input class="superfly-button" type="submit" value="Login"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
