<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SMTP server details</title>
</head>
<body>
<wicket:extend>
      <div class="form-horizontal col-4 mt-4 ">
          <div class="control-group">
              <label class="control-label">Name:</label>
              <div class="controls">
                  <label wicket:id="name">name</label>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label">Host:</label>
              <div class="controls">
                  <label wicket:id="host">host</label>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label">Port:</label>
              <div class="controls">
                  <label wicket:id="port">port</label>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label">Username:</label>
              <div class="controls">
                  <label wicket:id="username">username</label>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label">Password:</label>
              <div class="controls">
                  <label wicket:id="password">password</label>
              </div>
          </div>
          <div class="control-group">
              <label class="control-label">SSL:</label>
              <div class="controls">
                  <label wicket:id="ssl">ssl</label>
              </div>
          </div>
          <div class="form-actions">
              <button wicket:id="back-link" class="btn btn-outline-primary">&lt; Back</button>
          </div>
      </div>

</wicket:extend>
</body>
</html>
