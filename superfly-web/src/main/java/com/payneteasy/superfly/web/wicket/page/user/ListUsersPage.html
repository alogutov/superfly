<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title>Users</title>
</head>
<body>
<wicket:extend>

    <div class="s-legend-btn">
        <input type="submit" wicket:id="add-user" value="Add User" class="btn btn-primary"/>
    </div>


    <div wicket:id="reset-hotp-window"></div>

    <!--FILTER-->
    <div class="well s-filter">
        <form wicket:id="filters-form" class="form-inline">
            <ul class="s-filter-items">
                <li>
                    <input wicket:id="username-filter" type="text" placeholder="Username prefix"/>
                </li>
                <li>
                    <span>Role:</span>
                    <select wicket:id="role-filter">
                        <option>Role 1</option>
                        <option>Role 2</option>
                        <option>Role 3</option>
                    </select>
                </li>
                <li>
                    <span>Subsystem:</span>
                    <select wicket:id="subsystem-filter">
                        <option>Subsystem 1</option>
                        <option>Subsystem 2</option>
                        <option>Subsystem 3</option>
                    </select>
                </li>
                <li>
                    <input type="submit" value="Filter" class="btn"/>
                </li>
            </ul>
        </form>
    </div>

    <!--TABLE-->
    <table class="table table-bordered table-hover">
        <thead>
            <tr class="s-table-head">
                <th><a wicket:id="order-by-username">Username</a></th>
                <th>Email</th>
                <th><a wicket:id="order-by-logins-failed">Logins failed</a></th>
                <th><a wicket:id="order-by-last-login-date">Last login date</a></th>
                <th title="Next OTP counter">NC</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="usersList">
                <td>
                    <span wicket:id="user-name">bond</span>
                </td>
                <td>
                    <span wicket:id="email">email</span>
                </td>
                <td align="center">
                    <span wicket:id="logins-failed">777</span>
                </td>
                <td>
                    <span wicket:id="last-login-date">2008-01-01 03:33:44</span>
                </td>
                <td align="center">
                    <span wicket:id="next-otp-counter">3</span>
                </td>
                <td class="s-td-action">
                    <div class="dropdown s-dropdown">
                        <a class="btn btn-info table-action dropdown-toggle" data-toggle="dropdown" href="#">Actions<b class="caret"></b></a>
                        <ul class="dropdown-menu s-dropdown-menu">
                            <li><a href="#" wicket:id="edit-user">Edit</a></li>
                            <li><a href="#" wicket:id="clone-user">Clone</a></li>
                            <li><a href="#" wicket:id="reset-password-link">Reset password</a></li>
                            <li><a href="#" wicket:id="download-hotp-table">OTP table</a></li>
                            <li><a href="#" wicket:id="reset-table-link">Reset table</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
               <td wicket:id="paging-navigator" class="paging-navigator" colspan="7"></td>
            </tr>
        </tbody>
    </table>

</wicket:extend>
</body>
</html>
