<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Group</title>
</head>
<body>
<wicket:extend>

<form wicket:id="form" class="form-horizontal col-4 mb-4">
    <div class="alert alert-info" wicket:id="msg"></div>

    <wicket:container wicket:id="groupName"></wicket:container>
    <wicket:container wicket:id="groupSubsystem"></wicket:container>

    <div class="form-actions">
        <button class="btn btn-primary shadow">Next</button>
        <button wicket:id="btn-cancel" class="btn btn-light ml-2">Cancel</button>
    </div>
</form>

</wicket:extend>
</body>
</html>
