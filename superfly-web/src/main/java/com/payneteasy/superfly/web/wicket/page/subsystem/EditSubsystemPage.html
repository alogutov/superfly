!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Edit Subsystem</title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form" class="form-horizontal col-4 mb-4">
        <wicket:container wicket:id="name"/>
        <wicket:container wicket:id="title"/>
        <wicket:container wicket:id="callbackUrl"/>
        <wicket:container wicket:id="sendCallbacks"/>
        <wicket:container wicket:id="subsystemUrl"/>

        <div class="form-group">
            <label  wicket:id="subsystemTokenLabel">Subsystem token: </label>
            <div wicket:id="subsystemToken" class="shadow p-3 bg-light">token</div>
            <small id="emailHelp" class="form-text mt-2">
                <a href="" wicket:id="generateNewToken" class="gen-token-link btn btn-sm btn-outline-primary"> Generate new token</a>
            </small>
        </div>

        <wicket:container wicket:id="landingUrl"/>
        <wicket:container wicket:id="loginFormCssUrl"/>
        <wicket:container wicket:id="allowListUsers"/>
        <wicket:container wicket:id="smtpServer"/>

        <div class="form-actions">
            <button wicket:id="form-submit" class="btn btn-primary shadow">Save Subsystem</button>
            <button wicket:id="cancel" class="btn btn-light ml-2">Cancel</button>
        </div>
    </form>
</wicket:extend>
</body>
</html>
