<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Edit user</title>
</head>
<body>
<wicket:panel>

    <div class="container col-12 col-md-4 m-auto">

        <div wicket:id="feedback"></div>
        <form wicket:id="form" onsubmit="document.getElementById('change-button').disabled = true; return true;"
              class="form-signin ">
            <legend class="pb-2">You have to change your password.</legend>
            <div class="form-group">
                <label>New password:</label>
                <div class="controls">
                    <input class="form-control" type="password" wicket:id="password" autocomplete="off"/>
                </div>
            </div>
            <div class="form-group">
                <label>New password confirmation:</label>
                <div class="controls">
                    <input class="form-control" type="password" wicket:id="password2" autocomplete="off"/>
                </div>
            </div>
            <div class="rounded border bg-light p-2 my-4" wicket:id="password-description">
                <ul>
                    <li>The minimum password length must be 8 characters</li>
                    <li>Use of lowercase and uppercase letters</li>
                    <li>Using at least one special character</li>
                    <li>Using at least one digit</li>
                </ul>
            </div>
            <div>
                <input id="change-button" wicket:id="change" type="submit" value="Change"
                       class="btn btn-primary btn-block shadow"/>
            </div>
        </form>

    </div>
</wicket:panel>
</body>
</html>
