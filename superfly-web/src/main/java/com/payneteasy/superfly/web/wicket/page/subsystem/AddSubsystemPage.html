<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Add Subsystem</title>
</head>
<body>
<wicket:extend>
    <form wicket:id="form" class="form-horizontal col-4 mb-4">
        <wicket:container wicket:id="name"></wicket:container>
        <wicket:container wicket:id="title"></wicket:container>
        <wicket:container wicket:id="callbackUrl"></wicket:container>
        <wicket:container wicket:id="sendCallbacks"></wicket:container>
        <wicket:container wicket:id="subsystemUrl"></wicket:container>
        <wicket:container wicket:id="landingUrl"></wicket:container>
        <wicket:container wicket:id="loginFormCssUrl"></wicket:container>
        <wicket:container wicket:id="allowListUsers"></wicket:container>
        <wicket:container wicket:id="smtpServer"></wicket:container>
        <div class="form-actions">
            <button wicket:id="submit-link" class="btn btn-primary shadow">Add Subsystem</button>
            <button wicket:id="cancel" class="btn btn-light ml-2">Cancel</button>
        </div>
    </form>
</wicket:extend>
</body>
</html>
