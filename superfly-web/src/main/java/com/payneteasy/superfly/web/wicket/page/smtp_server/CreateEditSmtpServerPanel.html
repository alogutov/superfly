<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <form wicket:id="form" class="form-horizontal col-4 mb-4">
        <wicket:container wicket:id="name"></wicket:container>
        <wicket:container wicket:id="host"></wicket:container>
        <wicket:container wicket:id="port"></wicket:container>
        <wicket:container wicket:id="username"></wicket:container>
        <wicket:container wicket:id="password"></wicket:container>
        <wicket:container wicket:id="from"></wicket:container>
        <wicket:container wicket:id="ssl"></wicket:container>
        <div class="form-actions">
            <button class="btn btn-primary shadow" wicket:id="submit-link">Save</button>
            <button class="btn btn-light ml-2" wicket:id="cancel-link">Cancel</button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
