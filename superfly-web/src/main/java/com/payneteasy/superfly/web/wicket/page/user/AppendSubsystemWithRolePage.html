<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add user</title>
</head>
<body>
<wicket:extend>

<div wicket:id="container">

    <form wicket:id="form" class="form-horizontal col-4 mb-4">
        <div wicket:id="user-name"></div>

        <div wicket:id="subsystem"></div>
        <div wicket:id="role"></div>

        <div class="form-actions">
            <button wicket:id="add-sub" class="btn btn-primary">Add</button>
            <button wicket:id="cancel" class="btn btn-light ml-2">Cancel</button>
        </div>

    </form>
</div>

<div wicket:id="no-more-sub-container">
  <wicket:message key="user.no-more-sub"></wicket:message>&nbsp;&nbsp;<a href="#" wicket:id="back">back to user details</a>
</div>

</wicket:extend>
</body>
</html>
