<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SMTP servers</title>
</head>
<body>
<wicket:extend>
    <div class="s-legend-btn">
        <input type="submit" wicket:id="create-server-link" value="Add SMTP server" class="btn btn-primary">
    </div>

    <div wicket:id="test-window"></div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr wicket:id="servers">
                <td>
                    <a href="#" wicket:id="view-link"><span wicket:id="name">[Name]</span></a>
                </td>
                <td><span wicket:id="address">[Address]</span></td>
                <td class="s-td-action">
                    <div class="dropdown s-dropdown">
                        <a class="btn btn-info table-action dropdown-toggle" data-toggle="dropdown" href="#">Actions<b class="caret"></b></a>
                        <ul class="dropdown-menu s-dropdown-menu">
                            <li><a href="#" wicket:id="edit-link">Edit</a></li>
                            <li><a href="#" wicket:id="delete-link" onclick="return confirm('Are you sure you want to delete this SMTP server?');">Delete</a></li>
                            <li><a href="#" wicket:id="test-link">Test</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</wicket:extend>
</body>
</html>
