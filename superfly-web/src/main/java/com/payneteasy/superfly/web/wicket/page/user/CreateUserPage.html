<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add user</title>
</head>
<body>
<wicket:extend>

<form wicket:id="form" class="form-horizontal s-form-horizontal">

    <div wicket:id="username"></div>
    <div wicket:id="email"></div>
    <div wicket:id="password"></div>
    <div wicket:id="password2"></div>
    <div wicket:id="subsystem"></div>
    <div wicket:id="role"></div>
    <div wicket:id="name"></div>
    <div wicket:id="surname"></div>
    <div wicket:id="secretQuestion"></div>
    <div wicket:id="secretAnswer"></div>
    <div wicket:id="organization"></div>
    <div wicket:id="publicKey"></div>
    <div wicket:id="otpType"></div>
    <div wicket:id="isOtpOptional"></div>

    <div class="form-actions">
       <button wicket:id="add" class="btn btn-primary">Add User</button>
       <button wicket:id="cancel" class="btn">Cancel</button>
    </div>

</form>

</wicket:extend>
</body>
</html>
