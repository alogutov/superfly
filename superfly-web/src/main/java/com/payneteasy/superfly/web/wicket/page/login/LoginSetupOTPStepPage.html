<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>Login page</title>
</head>
<body>
<wicket:extend>
        <form wicket:id="form" action="/j_superfly_otp_reset" method="POST" class="container">
            <div class="row">
                <div class="col-12 col-sm-5 col-md-4 m-auto">
                    <h2 class="mb-4">Initializing Google Authenticator</h2>
                    <div wicket:id="otp"></div>
                    <input wicket:id="_csrf" type="hidden" name="_csrf"  />
                    <div wicket:id="reason" class='reason'>The one-time password value you entered is incorrect.</div>
                    <div class="button-row">
                        <input type="submit" class="btn btn-primary btn-block" value="Initialize and continue">
                    </div>
                </div>
            </div>

        </form>
</wicket:extend>
</body>
</html>
