<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<title>Edit user</title>
</head>
<body>
<wicket:extend>
<form wicket:id="form" class="form-horizontal s-form-horizontal" >
    <div class="control-group">
        <label class="control-label">Password: </label>
        <div class="controls">
            <span wicket:id="generated-password">generated password</span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <a href="" wicket:id="generateNewPassword"> Generate new password</a>
        </div>
    </div>

    <div class="form-actions">
       <button wicket:id="reset-button" class="btn btn-primary shadow">Reset</button>
       <button wicket:id="cancel" class="btn btn-light ml-2">Cancel</button>
    </div>
</form>
</wicket:extend>
</body>
</html>
